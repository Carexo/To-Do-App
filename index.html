<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="worning hidden">
      <h5>Warning !</h5>
      <h6>You didn't write any text on input field</h6>
      <button class="cross button"></button>
    </div>
    <header>
      <h2>To Do App</h2>
      <h4>Write your note and press the add button !</h4>
    </header>
    <div class="main">
      <div class="input-field">
        <button class="button reset"></button>
        <input type="text" name="input-field" id="input" />
        <button class="button add"></button>
      </div>

      <div class="list">
        <div class="note">
          <div class="text-wrap">Example note</div>
          <button class="button trash" onclick="deleteNote(this)"></button>
        </div>
      </div>
    </div>
    <div class="footer">&#169; Marceli Miet≈Ça</div>
  </body>
  <script src="script.js"></script>
</html>
